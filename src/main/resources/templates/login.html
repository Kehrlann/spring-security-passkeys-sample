<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passkeys demo</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("signin-passkey").addEventListener("click", async evt => {
                alert("You clicked the button 🐭🔑")
            });
        })
    </script>
</head>

<body>
<h1>Log in</h1>
<h2>Passkey</h2>
<button id="signin-passkey">Sign in with Passkey</button>
</body>
</html>
