<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in - Passkeys demo</title>

    <script>
        async function authenticate(evt) {
            alert("Clicked!");
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("signin-passkey").addEventListener("click", authenticate);
        })
    </script>
</head>

<body>
<h1>Log in</h1>
<h2>Passkey</h2>
<button id="signin-passkey">Sign in with Passkey</button>
</body>
</html>
